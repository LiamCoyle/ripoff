<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="customCard col-md-4">
      
          <div class="cardHeader">
              DISPONIBLE
          </div>
          <div class="mainCard">
              <div class="cardImg">
                  <img src="assets/img/{{product.img}}.jpg">
              </div>
              <div class="cardText">
                  <span class="site">{{product.name}}</span><br>
                  <span class="brand">{{product.nameBrand}}</span><br>
                  <span class="brand">{{product.nameSite}}</span><br>
                  <span class="brand">{{product.price}}</span><br>
                  <a href="#"  style="color:pink; ">Voir sur le site</a><br>
              </div>
          </div>
      
    </div>
  </div>
</div>
