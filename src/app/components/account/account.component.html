<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
  <label>
    Name:
    <input type="text" formControlName="name" required>
  </label>

  <label>
    Mail:
    <input type="text" formControlName="mail" required>
  </label>

  <label>
    Password:
    <input type="text" formControlName="password" required>
  </label>
  <button class="btn btn-outline-primary">Valider</button>
</form>
