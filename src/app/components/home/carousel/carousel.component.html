  <section class="carousel slide shadow" data-ride="carousel" id="postsCarousel">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 title text-center">
                  <h1>LES DERNIERES PROMOS</h1>
              </div>
              <hr>
          </div>
      </div>
      <div class="container p-t-0 m-t-2 carousel-inner">
          <div class="row row-equal carousel-item active m-t-0">
              <div class="col-md-4" *ngFor="let product of displayedProducts">
                <div class="customCard">
                  <div class="cardHeader">
                      EN STOCK
                  </div>
                  <div class="mainCard">
                      <div class="cardImg">
                          <img src="https://d1eh9yux7w8iql.cloudfront.net/product_images/1537351633.48.jpg">
                      </div>
                      <div class="cardText">
                          <span class="site">{{product.nameSite}}</span><br>
                          <span class="brand">{{product.nameBrand}}</span><br>
                          <span class="name">{{product.name}}</span><br>
                          <span class="price">{{product.price}}</span>
                      </div>
                  </div>
              </div>
              </div>
          </div>
